<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Request a Demo</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-5 col-md-offset-4">
                <header>
                    <div class="page-logo"></div>
                    <h1>Request a Demo</h1>
                    <p>Simply fill out the small form below and one of our FAST Field Advisers will contact you to schedule a live demonstration. You can also call us at
                        <a href="tel:+13023849340" class="telephone">302-384-9340</a> to schedule one. You decide.</p>
                </header>
                <div class="form-modal">
                    <form action="" id="myForm">
                        <fieldset>
                            <legend>Personal Information</legend>
                            <div class="form-group">
                                <label for="inputFullName">Full Name</label>
                                <input type="text" class="form-control" id="inputFullName" placeholder="Scott Summers">
                                <div id='myform_errorloc' class='error_strings'></div>
                            </div>
                            <div class="form-group">
                                <label for="inputSchoolPosition">School Position</label>
                                <input type="text" class="form-control" id="inputSchoolPosition" placeholder="Professor">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email Address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="cyclops@xavierschool.edu">
                            </div>
                            <button type="submit" class="btn btn-primary">Request a Demo</button>
                        </fieldset>
                        <fieldset>
                            <legend>School Information</legend>
                            <div class="form-group">
                                <label for="inputSchoolName">School Name</label>
                                <input type="text" class="form-control" id="inputSchoolName" placeholder="Xaviers School for Gifted Youngsters">
                            </div>
                            <div class="form-group">
                                <label for="inputPhoneNumber">Phone Number</label>
                                <input type="telephone" class="form-control" id="inputPhoneNumber" placeholder="123 - 456 - 7890">
                            </div>
                            <div class="form-group">
                                <label for="inputStateSelect">State</label>
                                <input type="telephone" class="form-control" id="inputStateSelect" placeholder="Alabama">
                                <!-- Could not figure out how to style this form control
                                			   in a <select> tag with different state <option>'s -->
                            </div>
                            <button type="submit" class="btn btn-primary">Request a Demo</button>
                        </fieldset>
                    </form>
                    <a href="#" class="bottom-link"><em>or back to the site</em></a>
                </div>
                <footer class="page-footer"></footer>
            </div>
        </div>
    </div>
    <!--
    <script type="text/javascript">
    var frmvalidator = new Validator("myform");
    frmvalidator.addValidation("FullName", "req", "First and last name");
    frmvalidator.addValidation("inputEmail", "req", "Use your school email");
    frmvalidator.addValidation("Phone Number", "numeric", "Phone Number cannot contain letters");
    </script>
    -->
</body>

</html>
